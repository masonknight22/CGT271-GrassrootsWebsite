<!DOCTYPE html>
<html>
    <head>
        <title>Boiler Events</title>
        <link rel="stylesheet" href="createanevent.css" >
    </head>

    <body>
        <div class="topnav">
            <img src="boiler_social.png" alt="boilersocial" class="boilersocial_logo">
            <img src="avatar.jpg" alt="avatar" class="avatar">
            <button class="btn-joinevent">Join an Event</button>
        </div>

        <div class="row">
            <div class="image-container">
                <div class="column" style="background-color: none; opacity:60%">
                    <img src="purdue cropp.jpg" alt="purdue_cropp" class="purdue_cropp">
                </div>
                <div class="image-text"><h1>CREATE AN EVENT</h1></div>
            </div>
            <div class="content-container">
                <div class="row">
                    <div class="columns" background-color: black;>
                        <img src="dragdrop.jpg" style="opacity: 100%" class="dragdrop">
                        <div class="image-text-dragdrop"><p>Drop image here or click to upload</p></div>
                    </div>

                        <div class="columns" background-color: black;>
                            <div class="field-input">
                                <div class="grid-container">
                                    <div class="grid-item">
                                        <label class="label-input">Activity Label</label><br>
                                        <input type="text" size="20">
                                    </div>
                                    <div class="grid-item">
                                        <label class="label-input">Date</label><br>
                                        <input type="text" size="20">
                                    </div>
                                    <div class="grid-item">
                                        <label class="label-input">Time</label><br>
                                        <input type="text" size="20">
                                    </div>
                                    <div class="grid-item">
                                        <label class="label-input">Location</label><br>
                                        <input type="text" size="20">
                                    </div>
                                </div>
                                <div class="grid-item">
                                    <label class="label-input">Activity Description</label><br>
                                    <input type="text" size="58"><br>
                                </div>
                                <div class="grid-item">
                                    <label class="label-input">Tags</label><br>
                                    <input type="text" size="58">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="button-container">
                        <button class="btn-create-event">Create an Event</button>
                        <button class="btn-cancel">Cancel</button>
                    </div>
                </div>
            </div>

                </form>
            </div>


        </div>


    </body>
</html>
